# frontend/nginx.prod.conf

server {
    listen 80;
    server_name localhost; 
    # Configuration pour le "history mode" de Vue.js (important pour les routes sans #)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy inverse pour le service d'authentification
    # Pointe vers le service d'authentification de production
    location /api/auth {
        proxy_pass http://auth-service-prod:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy inverse pour le service produit
    # Pointe vers le service produit de production
    location /api/product {
        proxy_pass http://product-service-prod:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy inverse pour le service de panier (géré par le service produit en prod)
    # Pointe vers le service produit de production
    location /api/cart {
        proxy_pass http://product-service-prod:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy inverse pour le service de commande
    # Pointe vers le service de commande de production
    location /api/order {
        proxy_pass http://order-service-prod:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Pages d'erreur personnalisées (optionnel)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
