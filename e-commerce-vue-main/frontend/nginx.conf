server {
    listen 80;
    server_name localhost;

    # Configuration pour le "history mode" de Vue.js (important pour les routes sans #)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy inverse pour le service d'authentification
    # 'auth-service' est le nom du service dans docker-compose.yml
    location /api/auth {
        proxy_pass http://auth-service:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # ATTENTION : La ligne 'rewrite' est supprimée !
    }

    # Proxy inverse pour le service produit
    # 'product-service' est le nom du service dans docker-compose.yml
    location /api/product {
        proxy_pass http://product-service:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # ATTENTION : La ligne 'rewrite' est supprimée !
    }

    # Proxy inverse pour le service de commande
    # 'order-service' est le nom du service dans docker-compose.yml
    location /api/order {
        proxy_pass http://order-service:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # ATTENTION : La ligne 'rewrite' est supprimée !
    }

    # Pages d'erreur personnalisées (optionnel)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}